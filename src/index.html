<!doctype html>

    <script>
        function previewFile(){
            var preview = document.querySelector('img'); //selects the query named img
            var file    = document.querySelector('input[type=file]').files[0]; //sames as here
            var reader  = new FileReader();
      
            reader.onloadend = function () {
                preview.src = reader.result;
            }
      
            if (file) {
                reader.readAsDataURL(file); //reads the data as a URL
            } else {
                preview.src = "";
            }
       }
      
       previewFile();  //calls the function named previewFile()
       </script>

    function visibilite(id) {
var left = document.getElementsByTagName('div');
    for(var no=0;no<left.length;no++){
        if(left[ no].className=='left'){ // on cible les left dont la class est 'left'
            left[ no].style.display = "none"; // on les masque tous
        }
    }
    document.getElementById(id).style.display = "block"; // on affiche le div appelÃ©
}
